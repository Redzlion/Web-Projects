<canvas id="canvas" width="600" height="600"></canvas>

<script>
    // Get the canvas element and its context
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Set the starting position and direction of Pac-Man
    let x = 300;
    let y = 300;
    let dx = 5;
    let dy = 0;

    // Create the Pac-Man character
    function createPacMan() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Pac-Man's body
        ctx.beginPath();
        ctx.arc(x, y, 25, 0.15 * Math.PI, 1.85 * Math.PI);
        ctx.lineTo(x, y);
        ctx.fillStyle = "yellow";
        ctx.fill();

        // Draw Pac-Man's eye
        ctx.beginPath();
        ctx.arc(x + 10, y - 10, 5, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();

        // Update the position of Pac-Man
        x += dx;
        y += dy;

        // Change direction when Pac-Man hits a wall
        if (x > canvas.width - 25 || x < 25) dx = -dx;
        if (y > canvas.height - 25 || y < 25) dy = -dy;

        // Request another animation frame
        requestAnimationFrame(createPacMan);
    }

    // Start the animation
    createPacMan();
</script>
